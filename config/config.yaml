data:
  path: /home/jovyan/data/AGAIN
  vision:
    video: videos_mp4
    frame: frame_data
  sequential: true
  img_mean: [ 0.485, 0.456, 0.406 ]
  img_std: [ 0.229, 0.224, 0.225 ]
  transform_size: [320, 480]

game_name:
  TinyCars: tiny
  Solid: solid
  ApexSpeed: apex
  Heist!: fps
  Shootout: gallery
  TopDown: topdown
  Run'N'Gun: gun
  Pirates!: platform
  Endless: endless

train:
  exp: prefab-val-output-logging
  base_transformer_model: Bert  # Bert, Built-in
  log_dir: log/
  optimizer: adam
  lr: 0.0001
  epoch: 1000
  genre: Shooter  # All, Shooter, Platformer, Racing
  game: Heist!
  batch_size: 48  # 128
  train_ratio: 0.8
  val_ratio: 0.1
  dropout: 0.1
  num_workers: 16
  f_dim: 7253 # 26506
  d_model: 1024
  schedule: 50
  save_dir: log/model
  distributed:
    multi_gpu: true
    num_gpus: 4
    world_size: 1
    rank: 0
    dist_url: tcp://localhost:11111
    backend: nccl
    seed: 1125

