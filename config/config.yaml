    Shootout: 1
    TopDown: 2
  Platformer:
    Run'N'Gun: 0
    Pirates!: 1
    Endless: 2
  Racing:
    TinyCars: 0
    Solid: 1
    ApexSpeed: 2
  total_cnt: 9
  genre_cnt: 3
  game_cnt_per_genre: 3
