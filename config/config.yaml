description: |
  Separate the train set and test set explicitly

data:
  path: data
  vision:
    video: video
    frame: frame_data
  img_mean: [ 0.485, 0.456, 0.406 ]
  img_std: [ 0.229, 0.224, 0.225 ]
  transform_size: [320, 480]

game_name:
  TinyCars: tiny
  Solid: solid
  ApexSpeed: apex
  Heist!: fps
  Shootout: gallery
  TopDown: topdown
  Run'N'Gun: gun
  Pirates!: platform
  Endless: endless

experiment:
  activate: true
  player: p1
  session: s1
  game: TopDown
  dataset_name: Shooter
  model: model/prefab_v2_topdown.pth

train:
  exp: prefab_v2_solid
  log_dir: log/
  save_dir: log/model
  mode: prefab  # prefab: full; image: only image; feature: only feature; non_ordinal: non_ordinal
  label: pair_rank_label  # cluster, arousal, pair_rank_label
  aux_label: cluster
  domain: game  # genre, game
  genre: Shooter  # All, Shooter, Platformer, Racing
  game: Solid
  lr: 0.0001
  focal_alpha: 1
  focal_gamma: 5
  epoch: 60
  num_transform_layers: 6
  batch_size: 20  # A100 (40G): 24, V100 (32G): 16
  train_ratio: 0.8
  window_size: 12
  window_stride: 4
  ae_loss_weight: 0.001
  aux_loss_weight: 0.01
  dropout: 0.2  # 0.5 is trash
  num_workers: 16
  bio_embedding_dim: 4
  d_model: 200
  schedule: 20
  data_balancing: true
  cutpoints: [-1, 1]
  seed: 1125
  distributed:
    multi_gpu: true
    num_gpus: 4
    world_size: 1
    rank: 0
    dist_url: tcp://localhost:11111
    backend: nccl

test:
  label: arousal  # cluster, arousal, pair_rank_label
  aux_label: cluster
  exp: regression_test
  log_dir: log/test/
  save_dir: log/model
  sample_size: 10
  mode: prefab
  batch_size: 16
  seed: 1125
  cutpoints: [-1, 1]

clustering:
  activate: false
  metric: 'softdtw'  # 'euclidean', 'dtw', 'softdtw
  input_type: 'arousal'  # 'arousal', 'arousal_window_mean'
  n_clusters: 4
  metric_params:
    gamma: 2
  random_state: 7
  verbose: true
  visualize: false
  cluster_sample: 0  # 0: all, 1~n: cluster index of 0~n-1
  caching: true

debug:
  activate: false
  limit_player: false
  data_limit: 20

game_numbering:
  All:
    TinyCars: 0
    Solid: 1
    ApexSpeed: 2
    Heist!: 3
    Shootout: 4
    TopDown: 5
    Run'N'Gun: 6
    Pirates!: 7
    Endless: 8
  Shooter:
    Heist!: 0
    Shootout: 1
    TopDown: 2
  Platformer:
    Run'N'Gun: 0
    Pirates!: 1
    Endless: 2
  Racing:
    TinyCars: 0
    Solid: 1
    ApexSpeed: 2
  total_cnt: 9
  genre_cnt: 3
  game_cnt_per_genre: 3
