data:
  path: /home/jovyan/data/AGAIN
  vision:
    video: videos_mp4
    frame: frame_data
  img_mean: [ 0.485, 0.456, 0.406 ]
  img_std: [ 0.229, 0.224, 0.225 ]
  transform_size: [320, 480]

game_name:
  TinyCars: tiny
  Solid: solid
  ApexSpeed: apex
  Heist!: fps
  Shootout: gallery
  TopDown: topdown
  Run'N'Gun: gun
  Pirates!: platform
  Endless: endless

train:
  exp: prefab-shootout
  log_dir: log/
  optimizer: adam
  lr: 0.001
  focal_alpha: 1
  focal_gamma: 5
  epoch: 100
  domain: game  # genre, game
  genre: Shooter  # All, Shooter, Platformer, Racing
  game: Shootout
  num_transform_layers: 1
  batch_size: 24  # A100 (40G): 24, V100 (32G): 16
  train_ratio: 0.7
  val_ratio: 0.3
  window_size: 12
  window_stride: 4
  ae_loss_weight: 0.001
  output_scale: 10
  dropout: 0.1  # 0.5 is trash
  num_workers: 16
  f_dim: 27612
  d_model: 200
  schedule: 10
  save_dir: log/model
  data_balancing: true
  cutpoints: [-1, 1]
  distributed:
    multi_gpu: true
    num_gpus: 4
    world_size: 1
    rank: 0
    dist_url: tcp://localhost:11111
    backend: nccl
    seed: 1125

clustering:
  activate: false
  metric: 'softdtw'  # 'euclidean', 'dtw', 'softdtw
  input_type: 'arousal_window_mean'  # 'arousal', 'arousal_window_mean'
  n_clusters: 3
  metric_params:
    gamma: 2
  random_state: 7
  verbose: true
  visualize: false
  cluster_sample: 2  # 0: all, 1~n: cluster index of 0~n-1
  caching: false
  load_cache: true

debug:
  activate: false
  limit_player: false
  data_limit: 20

game_numbering:
  All:
    TinyCars: 0
    Solid: 1
    ApexSpeed: 2
    Heist!: 3
    Shootout: 4
    TopDown: 5
    Run'N'Gun: 6
