data:
  path: /home/jovyan/data/AGAIN
  vision:
    video: videos_mp4
    frame: frame_data
  sequential: true
  img_mean: [ 0.485, 0.456, 0.406 ]
  img_std: [ 0.229, 0.224, 0.225 ]
  transform_size: [320, 480]

game_name:
  TinyCars: tiny
  Solid: solid
  ApexSpeed: apex
  Heist!: fps
  Shootout: gallery
  TopDown: topdown
  Run'N'Gun: gun
  Pirates!: platform
  Endless: endless

train:
  exp: prefab-vanilla
  base_transformer_model: Built-in  # Bert, Built-in
  log_dir: log/
  optimizer: adam
  lr: 0.0001
  epoch: 1000
  domain: genre  # genre, game
  genre: Shooter  # All, Shooter, Platformer, Racing
  game: Heist!
  num_transform_layers: 6
  batch_size: 64  # 128
  train_ratio: 0.8
  val_ratio: 0.1
  dropout: 0.1  # 0.5 is trash
  num_workers: 16
  f_dim: 7253
  d_model: 4096
  schedule: 10
  save_dir: log/model
  data_balancing: false
  distributed:
    multi_gpu: true
    num_gpus: 4
    world_size: 1
    rank: 0
    dist_url: tcp://localhost:11111
    backend: nccl
    seed: 1125

debug:
  activate: false
  limit_player: true
  data_limit: 20

game_numbering:
  All:
    TinyCars: 0
    Solid: 1
    ApexSpeed: 2
    Heist!: 3
    Shootout: 4
    TopDown: 5
    Run'N'Gun: 6
    Pirates!: 7
    Endless: 8
  Shooter:
    Heist!: 0
    Shootout: 1
    TopDown: 2
  Platformer:
    Run'N'Gun: 0
    Pirates!: 1
    Endless: 2
  Racing:
    TinyCars: 0
    Solid: 1
    ApexSpeed: 2
  total_cnt: 9
  genre_cnt: 3
  game_cnt_per_genre: 3
